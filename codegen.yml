schema:
  - ${GRAPHQL_API_SCHEMA}

generates:
  ./schema.graphql:
    plugins:
      - 'schema-ast'
    config:
      includeDirectives: true
  ./src/_generated/graphql-request/index.ts:
    documents:
      - 'src/templates/**/*.{tsx,gql}'
      - 'src/pages/**/*.tsx'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-graphql-request'
